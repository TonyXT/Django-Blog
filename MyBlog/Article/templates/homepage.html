<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'Article/blog.css' %}">
    <title>My blog</title>
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
            <h1 class="brand-title">Django Blog</h1>
            <h2 class="brand-tagline">{{ username }} Welcome to your homepage</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/logout">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://yuilibrary.com">Post new blog</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
         <div class="posts">
           {% for post in post_list %}
            <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title}}</h2>
                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date }}</a> <a class="post-category post-category-js" href="#">{{ post.tag }}</a>
                    </p>
            </header>
                <div class="post-description">
                    <p>
                        {{ post.content }}
                    </p>
                </div>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->

        </div>
    </div>
</div>
            <footer class="footer">
                <div class="container ">
                    <ul>
                        <li style="display: inline"><a href="http://andrewliu.tk/about/">About Me</a></li>
                        <li style="display: inline"><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li style="display: inline"><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </footer>
</body>
</html>
